<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="90" viewBox="0 0 200 90">
  <defs>
    <style>
      .cls-1 {
        font-size: 50.763px;
        fill: #2f2e2d;
        font-family: Impact;
      }

      .cls-2 {
        font-size: 36px;
      }
      
     #矢印_13_1{
        animation: bottomup 1s ease-in;

     }

     #wrap_all text {
        fill: #4ef8ff;
        stroke: #111;
        stroke-width: 0.5px;
        animation: svg 5s ease-in both infinite;
      }

      @keyframes bottomup {
        0% {
          opacity:0;
        }
        100%{
          opacity:1;
        }
      }

      @keyframes svg {
        0% {
          fill: transparent;
          stroke-dasharray: 200px;
          stroke-dashoffset: 200px;
        }
        20%{
          stroke-dashoffset: 0;
        }
        30%{
          fill: transparent;
        }
        50%{
          fill: #4ef8ff;
        }
      }


    </style>
  </defs>
  <image id="矢印_13_1" data-name="矢印 13 1" x="113" y="12" width="61" height="59" xlink:href="data:img/png;base64,"/>
  <g id="wrap_all" data-name="levelup-svg">
  <text id="Level_up" data-name="Level up" class="cls-1" transform="translate(14.043 70.166) scale(1.103 1.182)">L<tspan class="cls-2">evel up</tspan></text>
  </g>
</svg>
