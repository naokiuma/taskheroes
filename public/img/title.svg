<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="90" viewBox="0 0 200 90">
  <defs>
    <style>
      .cls-1 {
        font-size: 40.763px;
        fill: #fafafa;
        font-family: Impact;
      }

      .cls-2 {
        font-size: 26px;
      }
      
     #矢印_13_1{
        animation: bottomup 1s ease-in;

     }

     #wrap_all text {
        fill: #fafafa;
        stroke: #111;
        stroke-width: 0.5px;
        animation: svg 5s ease-in both infinite;
      }

      @keyframes bottomup {
        0% {
          opacity:0;
        }
        100%{
          opacity:1;
        }
      }

      @keyframes svg {
        0% {
          fill: transparent;
          stroke-dasharray: 200px;
          stroke-dashoffset: 200px;
        }
        20%{
          stroke-dashoffset: 0;
        }
        30%{
          fill: transparent;
        }
        50%{
          fill: yellow;
        }
      }


    </style>
  </defs>
  <g id="wrap_all" data-name="levelup-svg">
  <text id="task" data-name="task" class="cls-1" transform="translate(14.043 70.166) scale(1.103 1.182)">L<tspan class="cls-2">et's do it.</tspan></text>
  </g>
</svg>
